services:
  - type: web
    name: gasubakuhatu
    env: docker
    plan: free
    region: singapore
    buildCommand: docker build -t gasubakuhatu .
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        value: file:/data/sqlite.db
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
